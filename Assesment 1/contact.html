<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css2.css" />
  </head>

  <body>
      <a  href="index.html">
        <button class="backbutton">Back button</button></a>
   
    <div id="div1" style="border: solid rgba(0, 0, 0, 0.418)">
      <form>
        <h1>Contact Me</h1>
        <label>Name*</label>
        <input type="text" placeholder="Enter your name" /><br /><br />
        <label>Email*</label>
        <input type="email" placeholder="Enter your email" /><br /><br />
        <label>Number*</label>
        <select>
          <option>977</option>
          <option>988</option>
        </select>
        <input type="tel" placeholder="Enter your phone number" /><br /><br />
        <label>Password</label>
        <input
          type="password"
          placeholder="Enter your phone number"
        /><br /><br />
        <label>Date</label>
        <input type="date" /><br /><br />
        <label>Age</label>
        <input type="number" value="18" />
        <br /><br />
        <label>Gender</label><br />
        <input type="radio" id="male" name="gender" />
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">female</label>
        <input type="radio" id="others" name="gender" />
        <label for="others">others</label><br /><br />
        <label>Enter your known language:</label><br />
        <input type="checkbox" id="english" />
        <label for="english">english</label>
        <input type="checkbox" id="nepali" />
        <label for="english">nepali</label>
        <input type="checkbox" id="newari" />
        <label for="english">newari</label>
        <br /><br />
        <br /><br />
        <button><a href="index.html">Submit</a></button>

        <input type="reset" />
      </form>
    </div>
  </body>
</html>
